<div class = "spotify_song-card" (click)="onNavigateToSong()">
    <div class="spotify_song-card_thumbnail">
        <img src={{playlistThumbnail}} alt="thumbnail" />
    <div class="spotify_song-card_title">{{title}} {{id}}</div>
    <div class="spotify_song-card_description">{{description}}</div>
</div>
